<script id="template-Monet" type="text/template">
    <article  id="Monet">
        <h2>Claude Monet</h2>
        <figure>
            <img src="../media/monet.jpg" height="310" title="claude" alt="monet">
        </figure>
        <header><h2>Basic info</h2></header>
        <p>Claude Monet was a famous artist.</p>
        <article>
            <h2>Water Lilies</h2>
            <p>Near the end of his life, Monet embarked on his largest project. It was a series on the pond at his home in Giverny. It involved a number of huge paintings of the pond in different lighting and conditions such as morning, sunset, and clouds. He called it the Grandes Decorations. When finished, all the panels together were over 6 feet tall and nearly 300 feet long. During much of the project the aging Monet was suffering from bad eyesight and lung cancer. He spent the last ten years of his life on the project and donated it to France in honor of the end of World War I.</p>
        </article>
    </article>
</script>


<script id="template-DaVinci" type="text/template">

    <article  id="DaVinci">
        <h2>Da Vinci</h2>
        <figure>
            <img src="../media/unnamed.jpg" height="310" title="leonardo" alt="daVinci">
        </figure>
        <section>
            <header><h2>Basic info</h2></header>
            <p>Leonardo Da Vinci was an artist from Florencia.</p>
            <article>
                <h2>Mona Lisa</h2>
                <p>Between 1505 to 1507 Leonardo da Vinci was commissioned for a private work. It was during this period that he not only created his most famous piece of art work, but also possibly one of the most well known, and the most famous pieces of art work which has ever been crafted in the world, The Mona Lisa. There were many theories and stories behind this piece. Some included that she had jaundice, many thought it was a piece of a pregnant women, and others claim it is not a woman at all, but a man dressed in drag. Although no accounts are proven, there are many theories surrounding this piece, and this is what gives it so much allure.
                    The Mona Lisa was also a constant work in progress for Leonardo da Vinci; it was a piece he never quite finished, and was always trying to perfect. The painting itself was never given to the commissioner who had hired him for the work, and was kept with him until his death. It is currently in the Louvre in Paris, and is protected by the thickest bullet proof glass. It is not only considered to be a national treasure, it is also considered the most famous art piece to have been created, by any artist, during any period or form of art.</p>
            </article>
        </section>
    </article>
</script>



<script id="template-opinions" type="text/template">
    <article  id="artOpinions">
        <h2>Visitor Opinions</h2>
        {{#.}}
        <section class="newComment" style="color: white ;
            border: white 1px solid;
            margin: 20px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;">

            <h3 style="color: red; font-size: 24px"><img src="{{img}}" style="width: 100px; height: 100px; border-radius: 5px; border: 1px solid black; float: right; margin: 24px" alt="noImg">   {{name}} {{surname}} <i style="color: aquamarine; font-family: 'Tw Cen MT', Arial, Helvetica, sans-serif; font-size: 75%; float: right">{{created}}</i></h3>
            <p>Gender: <span>{{sex}}</span></p>
            <p>E-mail: <span>{{email}}</span></p>
            <p>Marital status: <span>{{status}}</span></p>
            <p>Origin: <span>{{origin}}</span></p>
            <p>Favorite city: <span>{{favorite}}<br><br></span></p>
            <p>Comment: <span>{{comment}}</span>
            <p><span>{{willReturn}}</span></p>
        </section>
        {{/.}}
        {{^.}}
        <section>
            Sorry, no opinions found.
        </section>
        {{/.}}
    </article>
</script>


<script id="template-addOpinion" type="text/template">
    <article  id="artOpnFrm">
        <h2>Leave some feedback!</h2>
        <form id="opnFrm" onsubmit="return processOpnFrmData(event)">
            <div class="basicInfo">

                <label for="fname">Name:</label><br>
                <span class="resizeable">
                        <input type="text" name="fname" id="fname"  title="max. 200 characters" required spellcheck="true" lang="en" autocomplete="on" placeholder="Oleksandr"/><br>
                    </span><br>


                <label for="sname">Surname:</label><br>
                <span class="resizeable">
                        <input type="text" name="sname" id="sname"  size="40" title="max. 200 characters" maxlength="200" required spellcheck="true" lang="en" autocomplete="on" placeholder="Korotetskyi"/><br>
                    </span><br>



                <label for="email">E-mail:</label><br>
                <span class="resizeable longInput">
                        <input class="longInput" type="email" name="email" id="email" title="max. 200 characters" required spellcheck="true" lang="en" autocomplete="on" placeholder="oleksandr.korotetskyi@student.tuke.sk"/><br>
                    </span><br><br>


                <label for="photo">Photo (link):</label><br>
                <span class="longInput">
                        <input  class="longInput" type="url" name="photo" id="photo"   title="max. 200 characters"  lang="en" autocomplete="on" placeholder="https://photo.com/your"/><br>
                    </span>
            </div>


            <div class="privateInfo">
                <p class="instr">Gender:</p>

                <div>
                    <input type="radio" id="Male" name="Gender" value="Male">
                    <label for="Male">Male</label>
                </div>

                <div>
                    <input type="radio" id="Female" name="Gender" value="Female">
                    <label for="Female">Female</label>
                </div>

                <div>
                    <input type="radio" id="Other" name="Gender" value="Other">
                    <label for="Other">Other</label>
                </div>

                <p class="instr">Marital status:</p>

                    <input type="radio" id="Married" name="MaritalStatus" value="Married">

                    <input type="radio" id="Unmarried" name="MaritalStatus" value="Unmarried">
                    <label for="Unmarried">Single</label>
                </div>

                <br>
                <div>
                    <label for="FavoriteList">Favourite artist:</label>

                    <datalist id="Favorite">
                        <option value="Monet">

                        <option value="da Vinci">
                        <option value="Renoir">
                        <option value="Other">
                    </datalist>
                </div>

                <p class="instr" id="org">Where are you from?</p>

                <div>
                    <input type="checkbox" id="Europe" name="Europe">
                    <label for="Europe">Europe</label>
                </div>

                <div>
                    <input type="checkbox" id="NorthA" name="NorthA">
                    <label for="NorthA">North America</label>
                </div>

                <div>
                    <input type="checkbox" id="SouthA" name="SouthA">
                    <label for="SouthA">South America</label>
                </div>

                <div>
                    <input type="checkbox" id="Asia" name="Asia">
                    <label for="Asia">Asia</label>
                </div>

                <div>
                    <input type="checkbox" id="Africa" name="Africa">
                    <label for="Africa">Africa</label>
                </div>

                <div>
                    <input type="checkbox" id="Oceania" name="Oceania">
                    <label for="Oceania">Oceania</label>
                </div>
                <br>

                <label for="comment"><br>Comment us:</label>
                <textarea id="comment" name="comment" placeholder="Your comment." rows="3" cols="38"></textarea><br><br>

            <button class="green" type="submit">Submit</button>

<script id="template-article" type="text/template">

    <article style="font-weight: bolder; background-color: rgba(60, 60, 60, 0.8); color: white">
        <h2>{{title}}</h2>
        <h3  style="color: red"><img src="{{imageLink}}" style="width: 60px; height: 60px; border-radius: 5px; border: 1px solid black; float: right; margin: 20px" alt="noImg"> Author:  <span style="color: #e83e8c"> {{author}}</span> <i style="color: cyan; float: right ">{{dateCreated}}</i></h3>
        <p><span style="color: #0062cc"> Last updated:</span> <span>{{lastUpdated}}</span></p>
        <p><span style="color: #0062cc">Tags:</span> <span>{{tags}} </span></p>
        <p><b style="font-size: 20px; color: red">Content:</b> <div>{{{content}}} </div></p>
    </article>

    <footer>
        <a href="{{backLink}}" class="orange" >BACK</a>
        <a href="{{editLink}}" class="lime" >EDIT</a>
        <a href="{{deleteLink}}" class="red" >DELETE</a>
    </footer>

</script>

<script id="template-article-form" type="text/template">
    <article>

        <h2>{{formTitle}}</h2>
        <br><br>

        <form id="articleForm" onsubmit="return {{formSubmitCall}}">
            <div class="basicInfo">
            <label for="author"><span>Author:</span></label>
            <input type="text" name="author" id="author" value="{{author}}" size="50" title="Article author, max. length 100 characters." maxlength="100" placeholder="Oleksandr Korotetskyi" />
            <br>
                <br>
                <label for="title"><span>Title:</span></label>
            <input type="text" name="title" id="title" value="{{title}}" size="50"  maxlength="100" pattern="\S[\S\s]*" required title="Article title, mandatory item, max. length: 100 characters, the first character must not be a space." placeholder="Impressionism" />
            <br>
                <br>

                <button type="button" id="btShowFileUpload" class="linkAsButton green" onclick="showFileUpload()" style="float: right">Upload</button>

                <label for="imageLink"><span>Image:</span></label>
            <input type="url" name="imageLink" id="imageLink" value="{{imageLink}}" size="50" title="Image URL, max. length 100 characters." maxlength="100" placeholder="https://sample.eu/1.jg"/>
            <br>
                <br>



            <fieldset class="added hiddenElm" id="fsetFileUpload">
                <legend>Image Upload</legend>

                <div class="upload-btn-wrapper">
                    <button class="btn">Upload a file</button>
                    <input type="file" name="file" id="flElm" accept="image/jpeg, image/png, image/jpg"/>
                </div>

                <br />
                <button type="button" id="btFileUpload" class="linkAsButton green" onclick="uploadImg('{{urlBase}}')">Submit</button>
                <button type="button" id="btCancelFileUpload"  class="linkAsButton red" onclick="cancelFileUpload()">Cancel</button>
            </fieldset>


            </div>
            <div class="privateInfo">
            <br>
                <br>
            <label for="content" style="margin-top: 25%">Article content:</label>
            <textarea
                    name="content" id="content" spellcheck="true" lang="sk"
                    cols="38" rows="20" required
                    title="Article content, mandatory item, can be plain text or in HTML.">{{content}}</textarea>
            <br>

                <br>
            <label for="tags">Tags:</label>
            <input  type="text" name="tags" id="tags" value="{{tags}}" size="38"
                    title="Keyword list, comma separated." placeholder="sky" style="text-align: center; border-radius: 10px"/>
            </div>
            <br>
            <br>

            <button type="submit" class="green">
                {{submitBtTitle}}
            </button>

        </form>

    </article>

</script>
